<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/calc-logo.png">
    <title>Calculator</title>
        <!-- css links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="calculator col-md-6 mt-5 mb-5">
                <div id="result">
                    <div id="history">
                        <p id="history-value">8*8</p>
                    </div>
                    <div id="output">
                        <p id="output-value">64</p>
                    </div>
                </div>
                <div id="keyboard">
                    <div class="row button-row">
                        <button class="operator col-md-3 col-sm-2 ms-2 me-2" id="clear">C</button>
                        <button class="operator col-md-3 col-sm-2 ms-2 me-2" id="backspace">CE</button>
                        <button class="operator col-md-2 col-sm-2 ms-2 me-2" id="percentage">%</button>
                        <button class="operator col-md-2 col-sm-2 ms-2 me-2" id="divide">/</button>
                    </div>

                    <div class="row button-row">
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="7">7</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="8">8</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-3" id="9">9</button>
                        <button class="operator col-md-2 col-sm-2 ms-5" id="*">*</button>
                    </div>

                    <div class="row button-row">
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="4">4</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="5">5</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-3" id="6">6</button>
                        <button class="operator col-md-2 col-sm-2 ms-5" id="-">-</button>
                    </div>

                    <div class="row button-row">
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="1">1</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-2" id="2">2</button>
                        <button class="number col-md-2 col-sm-2 ms-4 me-3" id="3">3</button>
                        <button class="operator col-md-2 col-sm-2 ms-5" id="+">+</button>
                    </div>

                    <div class="row button-row">
                        <button class="number col-md-3 col-sm-2 ms-2 me-2" id="0">0</button>
                        <button class="number col-md-2 col-sm-2 ms-2 me-2" id="00">00</button>
                        <button class="operator col-md-2 col-sm-2 ms-2 me-2" id=".">.</button>
                        <button class="operator col-md-3 col-sm-2 ms-3 me-2" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
